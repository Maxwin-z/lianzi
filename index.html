<html>
  <head>
    <meta charset="utf-8" />
    <title>练字</title>
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- <link rel="stylesheet" href="paper.css" /> -->
  </head>
  <body class="A4">
    <div id="toolbar">
      <a id="btn_add"><span class="iconfont">&#xe629;</span>添加</a>
      <a id="btn_print"><span class="iconfont">&#xe644;</span>打印</a>
    </div>
    <div id="dragger" style="display: none">
      <a id="btn_move" title="移动">
        <span class="iconfont">&#xe68f;</span>
      </a>
      <a
        data-style="fontSize"
        data-sign="1"
        class="btn_modify"
        title="放大字体"
      >
        <span class="iconfont">&#xe648;</span>
      </a>
      <a
        data-style="fontSize"
        data-sign="-1"
        class="btn_modify"
        title="缩小字体"
      >
        <span class="iconfont">&#xe517;</span></a
      >
      <a
        data-style="lineHeight"
        data-sign="1"
        class="btn_modify"
        title="放大行间距"
        ><span class="iconfont">&#xe743;</span></a
      >
      <a
        data-style="lineHeight"
        data-sign="-1"
        class="btn_modify"
        title="缩小行间距"
        ><span class="iconfont">&#xe74c; </span></a
      >
      <a
        data-style="letterSpacing"
        data-sign="1"
        class="btn_modify"
        title="放大字体宽度"
        ><span class="iconfont">&#xe74d;</span></a
      >
      <a
        data-style="letterSpacing"
        data-sign="-1"
        class="btn_modify"
        title="缩小字体宽度"
        ><span class="iconfont">&#xe74e;</span></a
      >
      <a
        data-style="width"
        data-sign="20"
        class="btn_modify"
        title="增加输入框宽度"
        ><span class="iconfont">&#xe7d4;</span></a
      >
      <a
        data-style="width"
        data-sign="-20"
        class="btn_modify"
        title="缩小输入框宽度"
        ><span class="iconfont">&#xe7d3; </span></a
      >
    </div>
